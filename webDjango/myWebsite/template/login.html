<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
    <div class="Login">
        <form action="login" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Your user name"><br>
            <input type="password" name="pass" placeholder="Your password"><br>
            <input type="submit" value="Log in">
        </form>
    </div>
</body>
</html>
